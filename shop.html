<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img { 
        height: 200px; 
        object-fit:fill; 
    }
    .cart-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="track.html">Track</a></li>

      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row" id="product-list">
    <!-- Products injected by JavaScript -->
  </div>
</div>

<button class="btn btn-dark cart-btn" onclick="viewCart()">ðŸ›’ View Cart</button>


<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cart-items"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
        <a id="orderBtn" class="btn btn-success" target="_blank">Order via WhatsApp</a>
      </div>
    </div>
  </div>
</div>

<script>
const products = [
  {name: "Black T-shirt", price: 499, img: "https://source.unsplash.com/300x300/?black,tshirt"},
  {name: "Denim Jacket", price: 1199, img: "/photos/denim black jacket.jpg"},
  {name: "Casual Shirt", price: 699, img: "https://source.unsplash.com/300x300/?shirt,men"},
  {name: "Slim Jeans", price: 899, img: "/photos/jeans.jpg"},
  {name: "Leather Jacket", price: 1999, img: "https://source.unsplash.com/300x300/?leather,jacket"},
  {name: "White T-shirt", price: 399, img: "https://source.unsplash.com/300x300/?white,tshirt"}
];

const productList = document.getElementById("product-list");
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

products.forEach((p, i) => {
  productList.innerHTML += `
    <div class="col-md-4 mb-4">
      <div class="card product-card">
        <img src="${p.img}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text">â‚¹${p.price}</p>
          <button class="btn btn-dark" onclick="addToCart(${i})">Add to Cart</button>
        </div>
      </div>
    </div>`;
});

function addToCart(index) {
  cart.push(products[index]);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(products[index].name + " added to cart!");
}

function viewCart() {
  let modal = new bootstrap.Modal(document.getElementById('cartModal'));
  let itemsHTML = "";
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price;
    itemsHTML += `<p>${item.name} - â‚¹${item.price}</p>`;
  });
  itemsHTML += `<hr><strong>Total: â‚¹${total}</strong>`;
  document.getElementById("cart-items").innerHTML = itemsHTML;
  document.getElementById("orderBtn").href = "https://wa.me/?text=" + encodeURIComponent("Order from :  " + cart.map(i => `â€¢ ${i.name} - â‚¹${i.price}`).join("") + `
  Total: â‚¹${total}`);
  modal.show();
}

function clearCart() {
  cart = [];
  localStorage.setItem("cart", "[]");
  document.getElementById("cart-items").innerHTML = "<p>Cart is now empty.</p>";
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
